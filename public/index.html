<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My App Title</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function addBundleToDOM(script) {
        const element = document.createElement('script')
        element.src = script
        document.body.appendChild(element)
      }
      addBundleToDOM("http://localhost:3000/build/vendor.bundle.js")
      addBundleToDOM("http://localhost:3000/build/bundle.js")
    </script>
  </body>
</html>
